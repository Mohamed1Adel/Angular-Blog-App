<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img src="{{postData.postImgPath}}" alt="post-img" class="card-img-top cimg-fluid" />
        <div class="card-body">
          <small class="bg-light text-danger text-center"> {{postData.category.category}} </small>
          <small class="bg-light text-success text-center ml-3" *ngIf="postData.isFeatured"> Feature </small>
          <small class="bg-light text-info text-center ml-3">
            {{postData.views}}
          </small>
          <small class="bg-light text-warning text-center ml-3">
            Last Update - {{postData.createdAt.toMillis() | date}}
          </small>

          <h1 class="mt-3 mb-3">
            {{postData.title}}
          </h1>
          <p [innerHTML]="postData.content">

          </p>
        </div>
      </div>

      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>

    </div>
    <div class="col-md-3">
      <div class="mb-3" *ngFor="let simPost of similarPostArray">
      <app-post-card [postData]="simPost"></app-post-card>
      </div>

    </div>
  </div>
</div>
